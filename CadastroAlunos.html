<html></html>
<head>
  <title>Meu Formulário Personalizado</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <!--[if IE]>
  <link rel="stylesheet" type="text/css" href="css/estiloie.css">
  <![endif]-->

</head>
<body>
<div id="area">
  <form id="formulario" autocomplete="off">


    <fieldset>
        <legend><p>Cadastro dos Alunos</p></legend>
        <label for="nome">Nome do Aluno (a):</label>
        <input type="text" minlength="3" id:"nome"/>
        <label for="data_nascimento"> Data de Nascimento:</label>
        <input type="date" minlength= "11"id: "data_nascimento"/>
        <label for="cpf">CPF:</label>
        <input type="text" minlength="11"id:"cpf"/>
        <label for="telefone">Telefone:</label>
        <input type="text" minlength="11"id:"telefone"/>
        <label for="celular">Celular:</label>
        <input type="text" minlength="11"id:"celular"/>
        <label for="email">Email:</label>
        <input type="email" lang="21"id:"email"/>
    </fieldset>

    <fieldset>
        <legend>Formulário</legend>
        <label>Nome:</label><input class="campo_nome" type="text"><br>
        <label>Email:</label><input class="campo_email" type="password"><br>
        <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <input class="btn_submit" type="submit" value="Enviar">
      </fieldset>
  
  




  </form>
</div>
</body>
</html>
